<head>
    <title>Let's Chat</title>
</head>

<body>
{{> body}}
</body>

<template name="messageTime">
    <div class="time">{{fromNow time}}</div>
</template>

<template name="message">
    <div>
        <span class="messageText">{{text}}</span>
    </div>
</template>

<template name="body">
    {{#addTimestamp messages}}
    {{> message}}
    {{/addTimestamp}}

    <textarea id="message"></textarea>
    <input type="button" value="Send Message"/>
</template>
