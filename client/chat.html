<head>
    <title>Let's Chat</title>
</head>

<body>
{{> body}}
</body>

<template name="messageTime">
    <div class="time">{{fromNow time}}</div>
</template>

<template name="message">
    <div>
        <span class="messageText">{{text}}</span>
    </div>
    {{> messageTime}}
</template>

<template name="body">
    <div>
        <span>Longer than: </span>
        <input id="minimumLengthInput" type="number" min="0"/>
    </div>

    {{#each messages}}
    {{> message}}
    {{/each}}

    <!--{{#each messagesWith 'hello'}}-->
    <!--{{> message}}-->
    <!--{{/each}}-->

    <textarea id="message"></textarea>
    <input type="button" value="Send Message"/>
</template>
