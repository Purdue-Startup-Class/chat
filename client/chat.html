<head>
    <title>Let's Chat</title>
</head>

<template name="about">
    <img class="aboutImage" src="about.jpg">

    <div class="about">
        <span class="text">This application was built with pride in Indiana</span>
        <button>Go back</button>
    </div>
</template>

<template name="front">
    Welcome to our amazing chat application.
    <button id="startRoom">Start chat room</button>
</template>

<template name="loading">
    <div>
        <span>Loading...</span>
    </div>
    <img src="/loading.jpg">
</template>

<template name="message">
    <div>
        <span class="messageText">{{text}}</span>
    </div>
    {{> messageTime}}
</template>

<template name="messageTime">
    <div class="time">{{fromNow time}}</div>
</template>

<template name="room">
    {{#each messages}}
    {{> message}}
    {{/each}}

    <textarea id="message"></textarea>
    <input type="button" value="Send Message"/>

    <div>
        <a href="{{pathFor 'room' params}}">Share this link</a>
        <a href="{{pathFor 'front'}}">Go back</a>
    </div>
</template>
